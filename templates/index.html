{{define "Index"}}

{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <th>Name</th>
                        <th>Blurb</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                       {{ range .}}
                        <tr>
                            <td>{{.Title}}</td>
                            <td>{{.Blurb}}</td>
                            <td>{{.Author}}</td>
                            <td>{{.Price}} diamond chips</td>
                            <td>{{.Stock}}</td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">New Book</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        let response = confirm("Are you sure you want to delete this book?")

        if(response) {
            window.location.href = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
